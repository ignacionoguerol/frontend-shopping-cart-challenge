
<mat-card>
  <mat-grid-list cols="8">

    <mat-grid-tile class="cart" [colspan]="5">
      <div class="title">
        <p>Shopping Cart</p>
      </div>
      <mat-divider inset="true"></mat-divider>
    </mat-grid-tile>

    <mat-grid-tile class="summary" [colspan]="3">
      <div class="title">
        <p>Order Summary</p>
      </div>
      <mat-divider inset=true></mat-divider>
    </mat-grid-tile>

  </mat-grid-list>
</mat-card>
